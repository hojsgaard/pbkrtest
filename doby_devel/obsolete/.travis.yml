language: R
cache: packages
sudo: required
os:
- linux
- osx
before_install:
- if [ "$TRAVIS_OS_NAME" == "linux" ]; then tlmgr install boxedminipage; fi
- if [ "$TRAVIS_OS_NAME" == "osx" ]; then sudo tlmgr install a4wide boxedminipage framed; fi
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file: doBy_*.t*gz
  on:
    repo: hojsgaard/doBy
    tags: true
    condition: "$TRAVIS_OS_NAME == osx"
